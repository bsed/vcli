os:
- linux
- osx

language: go

sudo: false

go:
- 1.7

env:
  secure: 
  secure: 

before_install:
 - go get github.com/mattn/goveralls

install:
 - go get -d -t -v ./...

script:
 - mkdir build && cd build
 - cmake ..
 - make vcli
 - echo "$TRAVIS_OS_NAME"
 - chmod 755 upload.sh
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./upload.sh Darwin          ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./upload.sh Linux         ; fi

deploy:
  provider: bintray
  file: ".bintray.json"
  skip_cleanup: true
  user: jensg-st
  key:
    secure: 
  dry-run: false

after_deploy:
 - echo "$TRAVIS_OS_NAME"
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make package ; fi
 - chmod 755 upload.sh
 - sleep 5
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./upload.sh Darwin          ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./upload.sh Linux         ; fi
